{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Cambiar la contraseña" %}{% endblock %}

{% block content %}
    <h1 class="text-black">{% trans "Cambiar la contraseña" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Cambiar la contraseña" %}</button>
    </form>
    <br><br>
{% endblock %}
