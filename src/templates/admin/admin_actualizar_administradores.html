{% extends 'admin/admin_base.html' %}
{% load widget_tweaks %}
<!DOCTYPE html>
{% block content %}
{% if request.user.is_staff %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Productos</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Tabla productos</li>
            </ol>
            <div class="row">

            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Productos en el sistema
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">

                        <!-- Security token -->
                        {% csrf_token %}

                            <div class="form-group pt-3">
                                <label>Usuario</label>
                                <input class="form-control" value="{{ user.username }}" name="username" type="text">
                            </div>

                        <div class="form-group pt-3">
                            <label>Superusuario</label>
                            <select class="form-control" name="superuser">
                                <option class="form-control" value="True">Si</option>
                                <option class="form-control" value="False">No</option>
                            </select>
                        </div>

                        <div class="form-group pt-3">
                            <label>Activo</label>
                            <select name="active" class="form-control">
                                <option class="form-control" value="True">Si</option>
                                <option class="form-control" value="False">No</option>
                            </select>
                        </div>


                         <div class="form-group pt-3">
                            <label>Personal del sistema</label>
                            <select name="staff" class="form-control">
                                <option class="form-control" value="True">Si</option>
                                <option class="form-control" value="False">No</option>
                            </select>
                        </div>


                        <div class="pt-3 text-center">
                            <input type="submit" value="Actualizar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    </body>
    </html>
{% endif %}
{% endblock content %}
