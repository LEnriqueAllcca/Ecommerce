{% extends 'admin/admin_base.html' %}

<!DOCTYPE html>
{% block content %}
{% if request.user.is_staff %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4 text-center">Eliminar Categoria</h1>


            <div class="card mb-4">

                <div class="card-body">

                    <form method="post">{% csrf_token %}
                        <p>¿Estas seguro que deseas eliminar esta categoría "{{ object }}"?</p>
                        <input type="submit" value="Confirmar" class="btn btn-danger">
                    </form>

                </div>
            </div>
        </div>
    </main>
    </body>
    </html>
    {% endif %}
{% endblock content %}
